name: kalorat
description: "Kalorat - Calorie Tracker & Meal Logger"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_keyboard_visibility: ^6.0.0

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^8.0.1

  # Camera & Media
  camera: ^0.11.0+2
  image_picker: ^1.1.2

  # Networking
  http: ^1.2.2
  connectivity_plus: ^7.0.0
  url_launcher: ^6.2.5

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  flutter_secure_storage: ^9.0.0

  # State Management
  provider: ^6.1.2

  # Charts
  fl_chart: ^1.1.1

  # Localization
  intl: any

  # Onboarding
  introduction_screen: ^4.0.0

  # File Operations
  cross_file: ^0.3.3
  file_picker: ^10.3.10

  # Notifications
  flutter_local_notifications: ^20.0.0
  timezone: ^0.10.0

  # Permissions
  permission_handler: ^12.0.1

  # Health Integration
  health: ^13.3.0

  # Authentication & Cloud Sync (Supabase)
  supabase_flutter: ^2.8.3
  google_sign_in: ^6.2.2
  share_plus: ^12.0.1
  flutter_svg: ^2.2.3
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.4
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/kalorat-favicon-ios.webp"
    background_color: "#0F5838"
    theme_color: "#0F5838"
  theme_color: "#0F5838" 
  image_path: "assets/kalorat-favicon-ios.webp"
  adaptive_icon_background: "#F0F2F5"
  adaptive_icon_foreground: "assets/kalorat-favicon-android.webp"
  remove_alpha_ios: true 
  background_color_ios: "#F0F2F5"
